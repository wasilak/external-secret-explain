name: Rust CI

on:
  push:
    branches: [main]
    tags:
      - "*"
    paths-ignore:
      - "charts/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "charts/**"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust_target: 
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin
        include:
          - rust_target: x86_64-unknown-linux-gnu
            use_zig: false
          - rust_target: aarch64-unknown-linux-gnu
            use_zig: false
          - rust_target: x86_64-apple-darwin
            use_zig: true
          - rust_target: aarch64-apple-darwin
            use_zig: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.rust_target }}

      - name: Install cargo-zigbuild (for macOS cross-compilation)
        if: matrix.use_zig == true
        run: cargo install cargo-zigbuild

      - name: Build executable
        run: |
          mkdir -p ./dist
          if [ "${{ matrix.use_zig }}" == "true" ]; then
            cargo zigbuild --release --target ${{ matrix.rust_target }}
          else
            cargo build --release --target ${{ matrix.rust_target }}
          fi
          mv target/${{ matrix.rust_target }}/release/${{ github.event.repository.name }} ./dist/${{ github.event.repository.name }}-${{ matrix.rust_target }}

      - name: Run tests (only for native Linux builds)
        if: matrix.use_zig == false
        run: cargo test --verbose --target ${{ matrix.rust_target }}

      - name: Compress executable
        run: |
          cd ./dist
          chmod +x ${{ github.event.repository.name }}-${{ matrix.rust_target }}
          zip ${{ github.event.repository.name }}-${{ matrix.rust_target }}.zip ${{ github.event.repository.name }}-${{ matrix.rust_target }}
          ls -lha .

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          repository: ${{ github.repository }}
          files: |
            dist/${{ github.event.repository.name }}-*.zip
